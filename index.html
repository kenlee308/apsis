    <style>
        :root {
            --bg-color: #0b0d17;
            --accent-color: #6366f1;
            --sun-color: #f59e0b;
            --sun-glow: #d97706;
            --orbit-color: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glow {
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.4);
        }

        /* Nav & Logo Styling */
        nav a {
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Solar System Container */
        .solar-system {
            position: relative;
            width: 1000px;
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Sun */
        .sun {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle at 30% 30%, var(--sun-color) 0%, var(--sun-glow) 60%, #92400e 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            z-index: 100;
            box-shadow: 0 0 80px rgba(217, 119, 6, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            cursor: default;
            animation: sun-pulse 4s ease-in-out infinite;
        }

        @keyframes sun-pulse {

            0%,
            100% {
                box-shadow: 0 0 60px rgba(217, 119, 6, 0.4), inset -10px -10px 20px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 100px rgba(217, 119, 6, 0.6), inset -10px -10px 20px rgba(0, 0, 0, 0.3);
                transform: scale(1.02);
            }
        }

        /* Orbits */
        .orbit {
            position: absolute;
            border: 1px solid var(--orbit-color);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Planet & Label Container */
        .planet-body {
            width: var(--size);
            height: var(--size);
            background: var(--color);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--color);
            position: absolute;
            top: calc(var(--size) / -2);
            left: calc(var(--size) / -2);
            transition: transform 0.3s ease;
        }

        .planet-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            padding: 6px 14px;
            background: rgba(11, 13, 23, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            backdrop-filter: blur(8px);
            font-size: 0.7rem;
            font-weight: 600;
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.05em;
        }

        .planet-anchor:hover .planet-label {
            color: white;
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .planet-anchor:hover .planet-body {
            transform: scale(1.3);
            box-shadow: 0 0 30px var(--color);
        }

        /* Animations */
        @keyframes orbit-motion {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes label-counter-rotate {
            from {
                transform: translateY(-50%) rotate(0deg);
            }

            to {
                transform: translateY(-50%) rotate(-360deg);
            }
        }

        .orbit-container {
            width: var(--radius);
            height: var(--radius);
            position: absolute;
            animation: orbit-motion var(--period) linear infinite;
            pointer-events: none;
        }

        .planet-anchor {
            pointer-events: auto;
            text-decoration: none;
        }

        .planet-label-wrapper {
            position: absolute;
            top: 0;
            left: 50%;
            animation: label-counter-rotate var(--period) linear infinite;
        }

        /* Background Effects */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #161b33 0%, #0b0d17 100%);
            z-index: -2;
        }

        .stardust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>
