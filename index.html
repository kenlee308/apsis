    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0d17;
            --accent-color: #6366f1;
            --sun-color: #f59e0b;
            --sun-glow: #d97706;
            --orbit-color: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --tilt: 65deg;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glow {
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.4);
        }

        /* Nav & Logo Styling */
        nav a {
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Solar System Container */
        .solar-system {
            position: relative;
            width: 1000px;
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            transform: scale(2);
            /* Doubled base scale (2x Zoom) */
        }

        .solar-system-plane {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(var(--tilt));
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        /* Responsive Scaling for Solar System (Maintaining 2x relative zoom) */
        @media (max-width: 1024px) {
            .solar-system {
                transform: scale(1.6);
            }
        }

        @media (max-width: 768px) {
            .solar-system {
                transform: scale(1.2);
            }

            .sun {
                width: 100px;
                height: 100px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .solar-system {
                transform: scale(1.5);
                /* Immersive zoom for mobile landscape */
            }

            .sun {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
            }

            .planet-label {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
        }

        /* The Sun */
        .sun {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, var(--sun-color) 0%, var(--sun-glow) 60%, #92400e 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            z-index: 100;
            box-shadow: 0 0 80px rgba(217, 119, 6, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            cursor: default;
            animation: sun-pulse 4s ease-in-out infinite;
            /* Sun stays vertical (billboarded) */
            transform: rotateX(calc(-1 * var(--tilt)));
            transform-origin: center center;
        }

        @keyframes sun-pulse {

            0%,
            100% {
                box-shadow: 0 0 60px rgba(217, 119, 6, 0.4), inset -10px -10px 20px rgba(0, 0, 0, 0.3);
                transform: rotateX(calc(-1 * var(--tilt))) scale(1);
            }

            50% {
                box-shadow: 0 0 100px rgba(217, 119, 6, 0.6), inset -10px -10px 20px rgba(0, 0, 0, 0.3);
                transform: rotateX(calc(-1 * var(--tilt))) scale(1.05);
            }
        }

        /* Orbits */
        .orbit {
            position: absolute;
            border: 1px solid var(--orbit-color);
            border-radius: 50%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        /* Planet & Label Container */
        .planet-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, var(--color-bright) 0%, var(--color) 70%, rgba(0, 0, 0, 0.5) 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--color-glow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Saturn-like ring for one planet */
        .planet-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160%;
            height: 20%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            pointer-events: none;
        }

        .planet-label {
            position: absolute;
            left: 75%;
            top: 75%;
            white-space: nowrap;
            padding: 4px 10px;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            backdrop-filter: blur(8px);
            font-size: 0.55rem;
            font-weight: 700;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .planet-anchor:hover .planet-label {
            color: white;
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.4);
            transform: translate(5px, 5px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .planet-anchor:hover .planet-body {
            transform: scale(1.2);
            box-shadow: 0 0 50px var(--color-glow);
        }

        /* Animations */
        @keyframes orbit-motion {
            from {
                transform: rotateZ(0deg);
            }

            to {
                transform: rotateZ(360deg);
            }
        }

        /* Billboarding: counteract orbit rotation AND plane tilt */
        @keyframes billboard-motion {
            from {
                transform: rotateZ(0deg) rotateX(calc(-1 * var(--tilt)));
            }

            to {
                transform: rotateZ(-360deg) rotateX(calc(-1 * var(--tilt)));
            }
        }

        .orbit-container {
            width: var(--radius);
            height: var(--radius);
            position: absolute;
            animation: orbit-motion var(--period) linear infinite;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .planet-anchor {
            pointer-events: auto;
            text-decoration: none;
            display: block;
            width: var(--size);
            height: var(--size);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            /* This animation counter-rotates the planet and label to face the front */
            animation: billboard-motion var(--period) linear infinite;
        }

        /* Background Effects */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #161b33 0%, #0b0d17 100%);
            z-index: -2;
        }

        .stardust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>

    <script>
        const sun = document.querySelector('.sun');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        // Mobile Menu Toggle
        mobileMenuBtn.addEventListener('click', () => {
            const isOpen = mobileMenu.classList.contains('opacity-100');
            if (isOpen) {
                mobileMenu.classList.add('opacity-0', 'pointer-events-none', '-translate-y-4');
                mobileMenu.classList.remove('opacity-100', 'translate-y-0');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            } else {
                mobileMenu.classList.remove('opacity-0', 'pointer-events-none', '-translate-y-4');
                mobileMenu.classList.add('opacity-100', 'translate-y-0');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            }
        });

        // Get all elements with orbital/billboarding animations
        const animatedElements = [
            ...document.querySelectorAll('.orbit-container'),
            ...document.querySelectorAll('.planet-anchor')
        ];

        // Ensure animations are ready and identifiable
        const getAnimations = () => {
            return animatedElements
                .map(el => el.getAnimations())
                .flat();
        };

        const setSpeed = (multiplier) => {
            getAnimations().forEach(anim => {
                anim.playbackRate = multiplier;
            });
        };

        // Mouse Events
        sun.addEventListener('mousedown', (e) => {
            e.preventDefault();
            setSpeed(4); // Quadruple speed
        });
        window.addEventListener('mouseup', () => setSpeed(1));
        window.addEventListener('mouseleave', () => setSpeed(1));

        // Touch Events
        sun.addEventListener('touchstart', (e) => {
            // Only speed up if we're not interacting with the menu
            if (e.target.closest('#mobile-menu-btn')) return;
            e.preventDefault();
            setSpeed(4);
        }, { passive: false });
        window.addEventListener('touchend', () => setSpeed(1));
        window.addEventListener('touchcancel', () => setSpeed(1));
    </script>
