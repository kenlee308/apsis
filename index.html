<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apsis Inc. - Solar System Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .title {
            position: absolute;
            top: 5%;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3),
                         0 0 30px rgba(255, 255, 255, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .solar-system {
            position: relative;
            width: 800px;
            height: 800px;
        }

        /* Create stars in the background */
        .solar-system::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
            border-radius: 50%;
            box-shadow: 0 0 60px #ffa500,
                       0 0 100px rgba(255, 166, 0, 0.4),
                       0 0 150px rgba(255, 166, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 4s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
            color: #800000;
            text-shadow: 0 0 2px #fff;
        }

        .sun:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotateOrbit 100s linear infinite;
        }

        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #4169e1, #1e90ff);
            border-radius: 50%;
            transform-origin: 200px 0;
            animation: orbit 20s linear infinite;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.6em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 2px #000;
            white-space: nowrap;
        }

        .planet:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 60px #ffa500, 0 0 100px rgba(255, 166, 0, 0.4); }
            50% { box-shadow: 0 0 80px #ffa500, 0 0 120px rgba(255, 166, 0, 0.6); }
            100% { box-shadow: 0 0 60px #ffa500, 0 0 100px rgba(255, 166, 0, 0.4); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                               0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
                             0 0 25px rgba(255, 255, 255, 0.5); }
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1 class="title">Apsis Inc.</h1>
    <div class="solar-system">
        <div class="orbit"></div>
        <a href="index.html" class="sun" title="Home">Home</a>
        <a href="Javascript Maze Game.html" class="planet" title="Maze Game">Maze Game</a>
    </div>
</body>
</html>
